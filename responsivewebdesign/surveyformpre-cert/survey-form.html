<!DOCTYPE html>
<head>
  <title>freeCodeCamp Survey Form</title>
  <meta charset="UTF-8">
  <html lang="en">
    <link rel="stylesheet" href="styles.css">
  </head>

<body>
<h1 id="title">freeCodeCamp Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>
<form id="survey-form">
  <fieldset>
    <label id="name-label">Name<input placeholder="name" required id="name" type="text"/></label>
    <label id="email-label">Email<input placeholder="email" required id="email" type="email"/></label>
    <label id="number-label">Age</label><input placeholder="age" id="number" type="number" min="10" max="99"/></label>
  </fieldset>
  
  <fieldset>
    <label for="role">Which option best describes your current role?
    <select id="dropdown" name="dropdown">
      <option value="">Select Current Role</option>
      <option value="1">Student</option>
      <option value="2">Full Time Job</option>
      <option value="3">Full Time Learner</option>
      <option value="4">Prefer Not to Say</option>
      <option value="5">Other</option>
      </select>
      </label>
    </fieldset>
<fieldset>
  <legend>Would you recommend freeCodeCamp to a friend?</legend>
  <label for="definitely"><input value="definitely" name="recommend" type="radio">Definitely</label>
  <label for="maybe"><input value="maybe" name="recommend" type="radio">Maybe</label>
  <label for="not-sure"><input value="not-sure" name="recommend" type="radio">Not Sure</label>
  </fieldset>
  <fieldset>
    <label for="feature">What is your favorite feature of freeCodeCamp?
      <select id="dropdown" name="dropdown">
        <option value="">Select an Option</option>
        <option value="1">Challenges</option>
        <option value="2">Projects</option>
        <option value="3">Community</option>
        <option value="4">Open Source</option>
        </select>
        </label>
    </fieldset>
    
    <fieldset>
      <legend>What would you like to see improved?(Check all that apply)</legend>
      <label for="front-end"><input value="front-end" type="checkbox">Front-end Projects</label>
      <label for="back-end"><input value="back-end" type="checkbox">Back-end Projects</label>
      <label for="data"><input value="data" type="checkbox">Data Visualization</label>
      <label for="challenges"><input value="challenges" type="checkbox">Challenges</label>
      <label for="open-source"><input value="open-source" type="checkbox">Open Source Community</label>
      <label for="gitter"><input value="gitter" type="checkbox">Gitter help rooms</label>
      <label for="videos"><input value="videos" type="checkbox">Videos</label>
      <label for="city-meetups"><input value="city-meetups" type="checkbox">City Meetups</label>
      <label for="wiki"><input value="wiki" type="checkbox">Wiki</label>
      <label for="forum"><input value="forum" type="checkbox">Forum</label>
      <label for="courses"><input value="courses" type="checkbox">Additional Courses</label>
      </fieldset>
      <fieldset>
      <label for="comments">Any comments or suggestions?
        <textarea id="comments" name="comments" rows="3" cols="40"></textarea>
      </label>
      </fieldset>
      <input id="submit" type="submit" value="submit"/>


  </form>















</body>
</html>
